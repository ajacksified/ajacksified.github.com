---
layout: default
---
<div class='post container'>
  <div class='row'>
    <article class='article'>
      <header>
        <h1 class='post-title'><a href='{{ post.url }}'>{{ page.title }}</a></h1>
      </header>
      <footer>
        <p>
          <time datetime='{{ page.date | date_to_xmlschema }}' pubdate>{{ page.date | date_to_string }}</time>
          <br />
          Jack Lawson
        </p>
      </footer>

      <div class='body'>
        {{ content }}
      </div>
    </article>
  </div>
</div>
