---
layout: default
title: A Better Way
---

{% for post in site.posts limit:5 %}
  <article>
    <header>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    </header>

    <div class="body">
      {{ post.content }}
    </div>
    
    <footer class="meta">
      Posted on <a href="{{ post.url }}"><time datetime="{{ post.date | date_to_xmlschema }}" pubdate>{{ post.date | date_to_string }}</time></a>
    </footer>
  </article>
{% endfor %}
