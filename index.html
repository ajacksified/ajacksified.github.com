---
layout: default
title: A Better Way
---

<section class="row">
  <header class="visually-hidden">
    <h1>Recent Posts</h1>
  </header>

  {% for post in site.posts limit:5 %}
    <article>
      <header>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      </header>

      <div class="body">
        {{ post.content }}
      </div>

      <footer class="meta well">
        Posted on <a href="{{ post.url }}"><time datetime="{{ post.date | date_to_xmlschema }}" pubdate>{{ post.date | date_to_string }}</time></a>
        | <a href="{{ post.url }}">permalink</a> | <a href="{{ post.url }}#disqus_thread">comments</a>
      </footer>
    </article>
  {% endfor %}

  <a href="/archive.html">&lt;&lt; View Older Posts</a>
</section>
